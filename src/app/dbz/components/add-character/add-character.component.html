<h4>Agregar personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
      <input type="text " [(ngModel)]="character.name" name="name" class="form-contro mb-2" placeholder="Nombre">
      <input type="number " [(ngModel)]="character.power" class="form-contro mb-2" name="power" placeholder="Poder">
      <button type="submit " class="btn btn-primary">Enviar</button>
    </form>
    {{character | json}}
